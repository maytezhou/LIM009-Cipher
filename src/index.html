<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
       <div id=welcome>
         <h1 align="center">Bienvenido!</h1>
       </div>
      <div id="firstScreen">
         <input id="username" type="text" placeholder="Nombre de Usuario">
         <br>
         <input id="password" type="number" placeholder="Contraseña">
         <br>
         <button id="login">Ingresar</button>
         <p align="center"> ¿No te has registrado aún? </p>
         <button id="createAnAccount">Crear una cuenta</button>
      </div>

      <div=id="optionsScreen">
         <p id=chooseAnOption align="center">Escoge una opción</p>
         <button id="encode">Encriptar</button><br>
         <button id="decode">Desencriptar</button><br>
      </div>

      <div id="encodeScreen">
        <p align="center">Crea una contraseña</p>
        <input id="firstpassword1" type="text" placeholder="Contraseña de Prueba"><br>
        <input id="offset1" type="number" min="0" max="25" placeholder="Offset"><br>
        <button id="encode1">Encriptar</button>
      </div>

     <div id="decodeScreen">
        <p>Crea una contraseña</p>
        <input id="firstpassword2" type="text" placeholder="Contraseña de Prueba"><br>
        <input id="offset2" type="number" min="0" max="25" placeholder="Offset"><br>
        <button id="decode1">Desencriptar </button><br>
     </div>
   
   <script src="cipher.js"></script>
   <script src="index.js"></script>
</body>

</html>
