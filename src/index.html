<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     
       <div id=welcome>
         <h1 align="center">Bienvenido!</h1>
       </div>
      <div id="firstscreen">
         <input id="username" type="text" placeholder="Nombre de Usuario">
         <br>
         <input id="password" type="number" placeholder="Contraseña">
         <br>
         <button id="login">Ingresar</button>
         <p align="center"> ¿No te has registrado aún? </p>
         <button id="createanaccount">Crear una cuenta</button>
      </div>

      <div=id="optionsscreen">
         <p id=chooseanoption align="center">Escoge una opción</p>
         <button id="encodebutton1">Encriptar</button><br>
         <button id="decodebutton1">Desencriptar</button><br>
      </div>

      <div id="encodescreen">
        <p align="center">Crea una contraseña</p>
        <input id="passwordtest1" type="text" placeholder="Contraseña de Prueba"><br>
        <input id="offset1" type="text" placeholder="Offset"><br>
        <button id="encodebutton2">Encriptar</button>
      </div>

     <div id="decodescreen">
        <p>Crea una contraseña</p>
        <input id="passwordtest2" type="text" placeholder="Contraseña de Prueba"><br>
        <input id="offset2" type="text" placeholder="Offset"><br>
        <button id="decodebutton2">Desencriptar </button><br>
     </div>
    
   <script src="cipher.js"></script>
   <script src="index.js"></script>
</body>

</html>
