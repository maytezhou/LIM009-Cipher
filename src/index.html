<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="welcome" align="center">Bienvenido!</h1>
      <div id="first-screen">
         <input id="user-name" type="text" placeholder="Nombre de Usuario"/>
         <br/>
         <input id="password" type="text" placeholder="Contraseña"/>
         <br/>
         <button id="login">Ingresar</button>
         <p align="center"> ¿No te has registrado aún? </p>
         <button id="create-an-account">Crear una cuenta</button>
      </div>
      <div align="center" id="data-screen"> 
            <p>Primer Paso:Llena este formulario</p>
         <input  id="full-name" type="text" placeholder="Nombre Completo"/><br/>
         <input id="age" type="text" placeholder="Edad"/><br/>
         <input id="dni-number" type="text" placeholder="Numero de DNI"/><br/>
         <input  id="date-of-birth" type="text" placeholder="Fecha de Nacimiento"/><br/>
         <input id="address" type="text" placeholder="Direccion"/><br/>
         <input  id="email-address" type="text" placeholder="Direccion de Email"/><br/>
         <input id="telephone-number" type="text" placeholder="Numero de Celular"/><br/>
         <button id="sent-data">Enviar</button>
      </div>   
      <div align="center" id="options-screen">
         <p align="center">Segundo Paso:Escoge una opción para crear tu cuenta </p>
         <p align="center" id="choose-an-option"> Escoge una opción</p>
         <button align="center" id="encode-button1">Encriptar</button><br/>
         <button align="center" id="decode-button1">Desencriptar</button><br/>
      </div>
     <div align="center" id="encode-screen">
         <p align="center">Crea un Nombre de Usuario</p>
         <input align="center" id="user-name1" type="text" placeholder="username"/><br/>
        <p align="center">Crea una contraseña</p>
        <input align="center" id="password-test1" type="text" placeholder="Contraseña de Prueba"/><br/>
        <input align="center"  id="offset1" type="text" placeholder="Offset"/><br/>
        <button align="center" id="encode-button2">Encriptar</button>
      </div>
     <div align="center" id="decode-screen" >
         <p>Crea un Nombre de Usuario</p>
         <input  id="user-name2" type="text" placeholder="username"/><br/>
        <p>Crea una contraseña</p>
        <input id="password-test2" type="text" placeholder="Contraseña de Prueba"/><br/>
        <input  id="offset2" type="text" placeholder="Offset"/><br/>
        <button id="decode-button2">Desencriptar</button><br/>
     </div>
    
     <script src="cipher.js"></script>
     <script src="index.js"></script>
 </body>

</html>
